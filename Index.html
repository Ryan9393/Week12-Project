<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>

  <h1>NotePad</h1>
  <div class="container-fluid">
    <div class="row">
    <div class="col-md-5 m-3 bg-secondary" id="jumbotron">
      <form id="form">
        <label for="" class="fs-3">Write your post here:</label>
        <br><br>
        <textarea name="" id="input" class="form-control"></textarea>
        <br><br>
        <div id="msg"></div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>

    <div class="col-md-5 m-3 bg-secondary" id="jumbotron">
      <p class="fs-3">Your posts here:</p>
      <div id="posts">
        <div>

          <p>Example Post</p>
          <span class="options">
            <button type="button" class="btn btn-light" onClick="editPost(this)">Edit</button>
            <button type="button" class="btn btn-danger" onClick="deletePost(this)">Delete</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  </div>
  
</body>

<script src="Index.js"></script>

</html>
